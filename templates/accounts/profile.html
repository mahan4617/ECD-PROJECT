{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <div class="mb-4">
    <h1 class="mb-1">Profile</h1>
    <p class="text-muted">Manage your account settings.</p>
  </div>

  <div class="row">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-body">
          <div class="d-flex align-items-center gap-3 mb-4">
            <div class="bg-primary bg-opacity-10 p-3 rounded-circle">
              <i class="bi bi-person-fill text-primary fs-3"></i>
            </div>
            <div>
              <h4 class="mb-1">{{ request.user.username }}</h4>
              <p class="text-muted mb-0">{{ request.user.email }}</p>
            </div>
          </div>
          
          <hr>
          
          <div class="mb-3">
            <label class="text-muted small text-uppercase fw-bold">Account Status</label>
            <div class="d-flex align-items-center gap-2 mt-1">
              <i class="bi bi-check-circle-fill text-success"></i>
              <span>Active</span>
            </div>
          </div>
          
          <div class="mb-3">
            <label class="text-muted small text-uppercase fw-bold">Date Joined</label>
            <div class="mt-1">{{ request.user.date_joined|date:"F d, Y" }}</div>
          </div>
          
          <div class="mb-3">
            <label class="text-muted small text-uppercase fw-bold">Last Login</label>
            <div class="mt-1">{{ request.user.last_login|date:"F d, Y H:i" }}</div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
